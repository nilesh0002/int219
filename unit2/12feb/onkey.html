<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="keyinput" placeholder="press key">
    <p>key pressed : <span id="keyoutput">  </span></p>
    <script>
        document.getElementById("keyinput").onkeypress=function(event){
            document.getElementById("keyoutput").innerText=event.key
        }
    </script>
</body>
</html>
