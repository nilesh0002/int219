<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        //create the array
        let fruits=["Apple","orange","berry"]

        //add en element
        fruits.push("Graphs")
        //display array element
        document.write("Fruits List : <br>")

        for(let i=0;i<fruits.length;i++){
            document.write(fruits[i]+"<br>")
        }
        //display the length of array
        document.write("<br> Total length of array :" +fruits.length)
    </script>
</body>
</html>
