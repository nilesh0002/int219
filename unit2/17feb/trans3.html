<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
</head>
<style>
    .one{
        width: 100px;
        height: 100px;
        background: green;
        transition: width 2s,height 2s, font-family 1s;
        
    }
 
    .one:hover{
        width: 200px;
        height: 200px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    p{
        color: white;
        text-align: center;
        
    }

</style>
<body>
    <div class="one"><p>hlo everyone</p></div>
    
</body>
</html>
