create a prompt,popup box, question should be-enter your name,when user will
entr name,a wwlcome message  should be displayes on the webpage in a div
apply animation on that div
-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Animation</title>

<style>
    body{
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: wheat;
        font-family: Arial, sans-serif;
    }

    .box{
        padding: 30px 50px;
        background: green;
        color: white;
        font-size: 28px;
        font-weight: bold;
        border-radius: 12px;
        animation: pulse 1.5s infinite ease-in-out;
        display: none; /* hidden initially */
    }

    @keyframes pulse{
        0%{
            transform: scale(1);
        }
        50%{
            transform: scale(1.3);
        }
        100%{
            transform: scale(1);
        }
    }
</style>
</head>

<body>

<div id="welcomeBox" class="box"></div>

<script>
    let name = prompt("Enter your name:");

    let box = document.getElementById("welcomeBox");

    if(name && name.trim() !== ""){
        box.textContent = "Welcome, " + name.trim();
    } else {
        box.textContent = "Welcome, Guest";
    }

    box.style.display = "block";
</script>

</body>
</html>
