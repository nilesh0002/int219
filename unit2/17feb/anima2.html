<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    .one{
        width: 100px;
        height: 100px;
        background-color: orange;
        position: relative;
        animation: movebox 3s;
    }
    @keyframes movebox{
        0% {left:0px;}
        100%{left:700px;}
    }
</style>
<body>
    <div class="one"></div>
</body>
