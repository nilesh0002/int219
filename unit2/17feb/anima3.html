<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: wheat;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    .box{
        width: 120px;
        height: 120px;
        display: flex;
        background: green;
        color: white;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        animation: pulse 1.5s infinite;
    }
    @keyframes pulse{
        0%{
            transform: scale(1) ;

        }
        50%{
            transform: scale(1.5);
        }
        100%{
            transform: scale(1);
        }
    }
</style>
<body>
    <div class="box">animation</div>
</body>
</html>
