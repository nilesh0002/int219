<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
</head>
<style>
    .box{
        width: 150px;
        height: 150px;
        background-color: red;
        animation: changecolor 3s;
    }
    @keyframes changecolor {
        from{
            background-color: red;
        }
        to{
            background-color: blueviolet;
        }
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>
