<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
</head>
<style>
    .box{
        width: 150px;
        height: 150px;
        background-color: red;
        transition:background-color 4s;
    }
    .box:hover{
        background-color: #000;
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>
