<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGICAL OPERATOR</title>
</head>
<body>
    <script>
        let a=5,b=10
        console.log("a>0 && b>0",a>0 && b>0)//AND
        console.log("a>10 || b>5",a>0 || b>0)//OR
        console.log("!(a>10)",!(a>10))//NOT
        
    </script>
</body>
</html>
