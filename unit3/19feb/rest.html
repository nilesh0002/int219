<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest parameter</title>
</head>
<body>
    <script>
        const sum=(...numbers)=>{
            let total=0
            for(let num of numbers){
                total+=num
            }
            return total
        }
        console.log(sum(10,20,30,40))  //100    
    </script>
</body>
</html>
